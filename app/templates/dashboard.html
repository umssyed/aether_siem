<!DOCTYPE html>
<html>
<head>
    <title>AetherSIEM - Historical Logs</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
<h1>Historical Logs</h1>
<table>
    <thead>
    <tr>
        <th>Timestamp</th>
        <th>Hostname</th>
        <th>Process</th>
        <th>CPU (%)</th>
        <th>Memory (MB)</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody id="logs-body">
    </tbody>
</table>

<script>
    function loadLogs() {
        fetch('/api/historical')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('logs-body');
                tbody.innerHTML = '';
                data.forEach(log => {
                    const row = `
                            <tr>
                                <td>${log.timestamp}</td>
                                <td>${log.hostname}</td>
                                <td>${log.process_name}</td>
                                <td>${log.cpu.toFixed(2)}</td>
                                <td>${log.mem.toFixed(2)}</td>
                                <td>${log.reason}</td>
                            </tr>
                        `;
                    tbody.innerHTML += row;
                });
            });
    }

    setInterval(loadLogs, 5000); // Refresh every 5 sec
    loadLogs(); // Initial load
</script>
</body>
</html>
